<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MERJ Flashcards!</title>
    <link rel="stylesheet" href="/src/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/src/index.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div id="nav-bar" class="row">
            <nav class="navbar navbar-expand-sm">
                <h3>Welcome to Mila's, Eliana's, Riley's, and Jackson's (MERJ) Flashcards!</h3>
            </nav>
        </div>
        <div id="text-area" class="row">
            <div class="col-3">
                <textarea id="index-textArea" class="form-control"
                    placeholder="Hello! Please enter your name!"></textarea>
            </div>
        </div>
        <div class="row" style="justify-content: center">
            <div class="col-3" style="text-align: center">
                <button id="start-btn" type="button" class="btn btn-success">Start Practicing!</button>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center">
                <span id="name-splash" style="display: none"></span>
                <span id="choose-splash" style="display: none">choose</span>
                <span id="problem-splash" style="display: none">test</span>
            </div>
        </div>
        <div class="row" style="justify-content: space-around">
            <div id="img-div" style="display: none">
                <img id="merj-pic" src="" alt="">
            </div>
            <div id="choose-buttons" class="col" style="display: none">
                <div class="row" style="justify-content: space-evenly">
                    <button id="choose-one" type="button" class="btn btn-primary">Numbers!</button>
                    <button id="choose-two" type="button" class="btn btn-danger">Letters!</button>
                    <button id="choose-three" type="button" class="btn btn-success">Spelling!</button>
                    <button id="choose-four" type="button" class="btn btn-warning">Mathematics!</button>
                </div>
            </div>
        </div>
<!-- End of opening sequence -->



        <div class="footer">
            <div class="row" style="justify-content: space-around;">
                <div class="col-2" style="text-align: center">
                    <button id="begin-btn" class="btn btn-success" style="display: none">Begin</button>
                </div>
                <div class="col-2" style="text-align: center">
                    <button id="reset-btn" class="btn btn-primary" style="display: none">Reset</button>
                </div>
            </div>
        </div>


    </div>
</body>
<script type="text/javascript">

</script>

</html>
